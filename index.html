<!doctype html>
<html lang="en">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="js/calendar.js"></script>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Anime Calendar</title>
  </head>
  <body>
    <div id="nav"></div>
    <div class="container">
      <div id="content"></div>
      <div class="row" id="center">
        <div class="col-7">
          <button type="button" class="arrow" id="left"> &#9665; </button>
          <text id="month"></text>
          <button type="button" class="arrow" id="right"> &#9655; </button>
        </div>
        <button id="clear" class="col-1">Clear</button>
        <button id="list" class="col-1">Your List</button>
        <div class="col-3" id="input">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="settings">Settings</label>
            </div>
            <select class="custom-select" id="settings">
              <option value="0">Calendar - Full</option>
              <option value="1">Calendar - Cutoff</option>
              <option value="2">Calendar - Compact</option>
              <option value="3">Daily</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
