<!doctype html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/calendar.min.js" defer></script>
    <script src="js/streams.min.js" defer></script>
    <script src="js/season.js" defer></script>

    <link rel="icon" href="assets/logo.svg" type="image/svg" sizes="16x16">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">

    <title>Anime Calendar</title>
  </head>
  <body>
    <nav>
      <div id='nav-left'>
        <a id='main' href=".">Anime Calendar</a>
        <div class='desktop'>
          <a href="./help">Help</a>
          <a href="./about">About</a>
        </div>
      </div>
      <div id='nav-right'>
        <div class='desktop'>
          <label for="search">&#128270;</label>
          <input id="search" size="40" placeholder="Search for Seasonal Anime" autocomplete="off">
          <ul id="titles" style="display: none"></ul>
        </div>
        <div id='mobile'>
          <svg viewBox="0 0 30 30">
            <path d="M4 7h22M4 15h22M4 23h22"></path>
          </svg>
        </div>
      </div>
    </nav>
    <div align="center">
      <aside>
        <h2>Settings</h2>
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="format">Format</label>
          </div>
          <select class="custom-select" id="format" onchange='format()'>
            <option value="0">Calendar - Full</option>
            <option value="1">Calendar - Cutoff</option>
            <option value="2">Calendar - Compact</option>
            <option value="3">Daily</option>
          </select>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="info">Stream Info</label>
          </div>
          <select class="custom-select" id="info">
            <option value="0">Top View</option>
            <option value="1">Side View</option>
            <option value="2">Window View</option>
          </select>
        </div>
        <h3>My Streams</h3>
        <div align="left">
          <ul class="stream-box">
          </ul>
        </div>
      </aside>
    </div>
    <div id="content"></div>
    <div id="center">
      <div id="center-left">
        <button type="button" class="arrow" id="left" onclick='left()'> &#9665; </button>
        <text id="month"></text>
        <button type="button" class="arrow" id="right" onclick='right()'> &#9655; </button>
      </div>
      <div id="center-right" align="right">
        <button id="clear" onclick='window.clear()'>Clear</button>
        <button id="list" onclick='list()'>Your List</button>
      </div>
    </div>
    <div id="calendar"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
