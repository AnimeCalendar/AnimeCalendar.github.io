<!doctype html>
<html lang="en">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="lib/mousetrap.min.js"></script>
  <script src="js/calendar.min.js"></script>

  <head>
    <link rel="icon" href="assets/logo.svg" type="image/svg" sizes="16x16">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">

    <title>Anime Calendar</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href=".">Anime Calendar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="./help">Help</a>
            <a class="nav-item nav-link" href="./about">About</a>
          </div>
          <div class="navbar-nav">
            <div class="input-group ui-widget">
              <div class="input-group-prepend">
                <label class="input-group-text" for="search">&#128270;</label>
              </div>
              <input id="search" size="30" placeholder="Search for Seasonal Anime">
            </div>
          </div>
        </div>
    </nav>
    <div align="center">
      <aside>
        <h2>Settings</h2>
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="format">Format</label>
          </div>
          <select class="custom-select" id="format">
            <option value="0">Calendar - Full</option>
            <option value="1">Calendar - Cutoff</option>
            <option value="2">Calendar - Compact</option>
            <option value="3">Daily</option>
          </select>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="info">Stream Info</label>
          </div>
          <select class="custom-select" id="info">
            <option value="0">Top View</option>
            <option value="1">Side View</option>
            <option value="2">Window View</option>
          </select>
        </div>
        <div>
          <h3>My Streams</h3>
          <ul>
            <li>test</li>
          </ul>
          <h3>Streams</h3>
          <ul>
            <li><img class="icon" src="assets/animelab.svg" style="height: 1rem; width: 1rem;"> AnimeLab</li>
            <li><img class="icon" src="assets/crunchyroll.svg" style="height: 1rem; width: 1rem;"> Crunchyroll</li>
            <li>Funimation</li>
            <li>HiDive</li>
            <li>Hulu</li>
            <li>VRV</li>
            <li>Wakanim</li>
            <li>YouTube</li>
          </ul>
        </div>
      </aside>
    </div>
    <div class="container">
      <div id="content"></div>
      <div class="row" id="center">
        <div class="col-9">
          <button type="button" class="arrow" id="left"> &#9665; </button>
          <text id="month"></text>
          <button type="button" class="arrow" id="right"> &#9655; </button>
        </div>
        <button id="clear" class="col-1">Clear</button>
        &emsp;
        <button id="list" class="col-1">Your List</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
